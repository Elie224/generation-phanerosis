version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: generation-phanerosis-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./storage/app/public:/var/www/storage/app/public
      - ./storage/logs:/var/www/storage/logs
    networks:
      - phanerosis-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: generation-phanerosis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./storage/app/public:/var/www/storage/app/public
    networks:
      - phanerosis-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: generation-phanerosis-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: generation_phanerosis
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: phanerosis_user
      MYSQL_PASSWORD: user_password
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - phanerosis-network

  redis:
    image: redis:alpine
    container_name: generation-phanerosis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - phanerosis-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: generation-phanerosis-queue
    restart: unless-stopped
    working_dir: /var/www/
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./storage/app/public:/var/www/storage/app/public
      - ./storage/logs:/var/www/storage/logs
    networks:
      - phanerosis-network
    depends_on:
      - db
      - redis

volumes:
  dbdata:
    driver: local

networks:
  phanerosis-network:
    driver: bridge 