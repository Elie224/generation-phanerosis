services:
  - type: web
    name: generation-phanerosis
    env: php
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://generation-phanerosis.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: generation-phanerosis-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: generation-phanerosis-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: generation-phanerosis-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: generation-phanerosis-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: generation-phanerosis-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_DRIVER
        value: sync
      - key: LOG_CHANNEL
        value: stack

databases:
  - name: generation-phanerosis-db
    plan: free
    databaseName: generation_phanerosis
    user: generation_phanerosis_user 